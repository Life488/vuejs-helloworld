<head>
    <title>VueJS HelloWorld</title>
</head>
<body>
<div id="root">
  <ul>
    <li v-for="name in names" v-text="name"></li>
  </ul>
</div>


<input id="text" type="text"><button id="button">New</button>
<!--JAVASCRIPT SECTION-->

<!--VueJS Core-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>

    var app = new Vue({
      el:'#root',
      data:{
        names:['Dien','Khul','Gom']
      },
      mounted(){
        alert('App has been initialized');
      }
    });

    document.querySelector('#button').addEventListener('click',()=>{

      let name = document.querySelector('#text');
      app.names.push(name.value);
      name.value='';

    });

</script>
</body>

</html>
